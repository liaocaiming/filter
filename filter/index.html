<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>特殊定制</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div>
    <span>内容： </span>
    <textarea type="text" id="text" rows="10"></textarea>
  </div>

  <div class="replace">
    <div class="fl label"> 被替换的内容:</div>
    <span class="fl replace_input">
      <span class="inputContainer fl">
        <input type="text" class="input" rows="10">
      </span>
      <button class="fl" id="newBtn">新增</button>
    </span>
  </div>

  <div>
    <button id="btn">确定</button>
  </div>

  <div>
    <span>改后：</span>
    <textarea type="text" id="after" rows="10"></textarea>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
